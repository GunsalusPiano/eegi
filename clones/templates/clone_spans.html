{% load extra_tags %}


{% if clone %}
<span>
  <b>RNAi clone</b>
  &nbsp;

  <a href="{{ clone.get_absolute_url }}">{{ clone.id }}</a>
  &nbsp;
  (targets {{ clone|get_comma_separated_targets|safe }})
</span>

{% else %}
<span class="error-message">
  <b>RNAi clone</b>
  &nbsp;
  {{ clone }}
</span>
{% endif %}
