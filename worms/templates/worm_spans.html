{% load extra_tags %}

<span>
  <b>Worm strain</b>
  &nbsp;
  <a href="{{ worm.get_url }}">{{ worm.get_display_string }}</a>
</span>

{% if temperature %}
<span>
  <b>Temperature</b>
  &nbsp;
  {{ temperature|celsius }}

  {% if worm|get_screen_type:temperature %}
  &nbsp;
  ({{ worm|get_screen_type:temperature }} screen temperature)
  {% endif %}
</span>
{% endif %}
