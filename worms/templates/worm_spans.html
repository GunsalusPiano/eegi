{% load extra_tags %}

<span>
  <b>Worm strain</b>
  &nbsp;
  <a href="{% get_worm_url worm request %}">
    {{ worm.get_display_string }}</a>
</span>

{% if temperature and worm|get_screen_category:temperature %}
<span>
  <b>Screen for</b>
  &nbsp;
  {{ worm|get_screen_category:temperature }}
</span>
{% endif %}
