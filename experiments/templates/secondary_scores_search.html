{% extends 'base.html' %}


{% block body_id %}secondary-scores-search{% endblock %}


{% block page_title %}Browse Secondary Scores{% endblock %}


{% block content %}
<div class="error-form">
  {% if error %}
  <span class="error-message">
    Please try again: {{ error }}
  </span>
  {% endif %}

  <form action="" method="post">
    {% csrf_token %}

    <table>{{ form.as_table }}</table>

    <input type="submit" value="Submit">
  </form>
</div>
{% endblock %}
