{% with well=library_well.well %}

<td
  {% if not library_well.intended_clone %}
    class="empty-well"
  {% endif %}
  >

  <div class="well-title">
    {{ well }}

    <span class="parenthetical">({{ library_well.get_tile }})</span>
  </div>

  <a href="{% url 'experiment_well_url' experiment.id well %}">
    {% include "image.html" %}
  </a>

  <div class="well-caption">
    {% with library_well.intended_clone as clone %}
    {% if clone %}
      <a href="{% url 'clone_url' clone.id %}">{{ clone }}</a>
    {% else %}
      {{ clone }}
    {% endif %}
    {% endwith %}
  </div>
</td>

{% endwith %}
