{% load extra_tags %}

<span>
  <b>Worm strain</b>
  &nbsp;
  <a href="{% get_worm_url worm request %}">
    {{ worm.get_display_string }}</a>
</span>

{% if temperature %}
<span>
  <b>Temperature</b>
  &nbsp;
  {{ temperature|celsius }}

  {% if worm|get_screen_category:temperature %}
    ({{ worm|get_screen_category:temperature }})
  {% endif %}
</span>
{% endif %}
