{% load extra_tags %}

<span>
  RNAi clone:

  {% if clone %}
  <a href="{{ clone.get_absolute_url }}">{{ clone.id }}</a>

  {% else %}
  {{ clone }}
  {% endif %}
</span>

{% if clone %}
<span>
  RNAi targets:

  {% for target in clone.clonetarget_set.all %}
  {{ target.gene.get_display_string }}

  {% empty %}
  No targets
  {% endfor %}
</span>
{% endif %}
