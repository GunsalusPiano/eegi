{% load extra_tags %}

<span>
  RNAi clone:
  {% if clone %}
    <a href="{% url 'clone_url' clone.id %}">{{ clone.id }}</a>
  {% else %}
    {{ clone }}
  {% endif %}
</span>

{% if clone %}
<span>
  RNAi targets:
  {% for target in clone.clonetarget_set.all %}
    {{ target.gene.get_display_string }}
  {% empty %}
    No targets
  {% endfor %}
</span>
{% endif %}
