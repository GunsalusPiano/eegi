{% load extra_tags %}

<div class="individual-image">
  <span class="image-topbar">

    <span class="image-title">
      Experiment
      <a href="{{ experiment.get_absolute_url }}">
        {{ experiment.id }}</a>,
      {{ experiment.plate.temperature|celsius }}

    </span>

    <span class="placement">
      {{ current }} of {{ total }}

      {% if link_to_all %}
        (<a href="{{ link_to_all }}">click for all {{ true_total }}</a>)
      {% endif %}
    </span>
  </span>

  <div class="image-frame" data-src="{% get_image_url experiment %}">

    <a href="#" class="image-frame-navigation image-frame-previous">
      <span>&laquo;</span>
    </a>

    <a href="#" class="image-frame-navigation image-frame-next">
      <span>&raquo;</span>
    </a>

  </div>

  <span class="image-caption">
    <span class="image-scores">
      {% include 'score_spans.html' %}
    </span>
  </span>
</div>
